        <script>
// JavaScript container for translation data.
var translations = {
  //Javascript version of the "t" filter from jekyll-open-sdg-plugins.
  t: function(key) {

    if (!key || typeof key !== 'string') {
      return '';
    }

    // The majority of uses of this function are to translate disaggregation
    // data. To spare data providers of needing to enter "data." in front of
    // their disaggregation data, we specifically look for that here.
    if (typeof this.data === 'object' && this.data !== null && this.data[key]) {
      return this.data[key];
    }

    var originalKey = key;
    var drilled = this;
    var levelsDrilled = 0;
    var levels = key.split('.');

    for (var level in levels) {
      // If we have drilled down to soon, abort.
      if (typeof drilled !== 'object') {
        break;
      }

      if (levels[level] in drilled) {
        drilled = drilled[levels[level]];
        levelsDrilled += 1;
      }
    }

    // If we didn't drill the right number of levels, return the original string.
    if (levels.length != levelsDrilled) {
      return originalKey;
    }

    // Otherwise we must have drilled all the way.
    return drilled;
  },
};
</script>

  수도권 광역지표란?\n         \n         \n            ○ \n            \n                광역지표란 광역 지역을 단위로 해당 광역의 상태와 변화를 통계자료에 근거한 수치로 요약해서 보여주는 것입니다.\n                수도권 광역지표는 행정구역(서울, 인천, 경기) 위주로 작성된 기존 통계지표의 한계를 보완하여, \n                우리나라 최대 대도시권이자 광역 생활권인 수도권 단위로 작성된 통계지표입니다.\n             \n         \n         수도권 광역지표의 의의\t\t\n         \n         \n            ○ \n            \n             지방자치 확립으로 지역의 중요성이 높아지고 있지만 특정 지역 단위에서만 해결할 수 없는 문제들이 늘어나고 있습니다. \n             또한, 수도권에서 경제활동 등 다양한 기능 간의 상호의존도가 높아져서 도시로부터 인접도시들이 연결된 광역(Megapolis)의 중요성이 커지고 있습니다.\n            \n            ○ \n            \n              이러한 광역권내 문제 해결을 위한 정책 추진시 그 결과를 평가하고 환류할 수 있는 증거가 필요한 바, 수도권 광역지표가 그 측정 도구가 될 것입니다.\n            \n            ○ \n            \n              이로써 지자체, 지역연구기관, 지역 시민은 증거기반의 정책 의사결정과 의사소통에 도움이 되기를 바랍니다.\n              ※ 궁금하신 사항이나, 정보 바로잡기 문의는 전화 02-2110-7762, 7771로 연락바랍니다.\n            \n         \n         지표체계와 구성\t\t\n         \n         \n            ○ \n            \n                수도권 광역지표는 경쟁력지표, 발전지표, 생활지표로 구성되어 있습니다.\n            \n         \n\n         \n            \n               \n                  \n               \n            \n         \n\n         \n            ○ \n            \n               경쟁력지표-발전지표-생활지표 간의 관련성은 아래 그림과 같습니다.\n            \n         \n\n         \n            \n               \n                  \n               \n            \n         \n         \n\n         \n            ○ \n            \n               지표는 총 3개 부문, 11개 영역, 27개 하위영역, 103개 지표로 구성되어 있습니다.\n            \n         \n\n         \n            \n               \n                  \n               \n            \n         \n         \n         \n            \n               \n                  \n               \n            \n         \n         \n         \n            \n               \n                  \n               \n            \n         \n         \n         \n            \n               \n                  \n               \n            \n         \n         \n      \n   \n\n","id":""},"/site/about1/":{"type":"Pages","url":"/site/about1/","title":"수도권 광역지표 소개\n","content":"\n\n\n    \n        \n            \n                \n            \n            \n                수도권 광역지표 소개\n            \n        \n    \n\n\n   \n      \n         수도권 광역지표란?\n         \n            ○ \n            \n                광역지표란 광역 지역을 단위로 해당 광역의 상태와 변화를 통계자료에 근거한 수치로 요약해서 보여주는 것입니다.\n                수도권 광역지표는 행정구역(서울, 인천, 경기) 위주로 작성된 기존 통계지표의 한계를 보완하여, \n                우리나라 최대 대도시권이자 광역 생활권인 수도권 단위로 작성된 통계지표입니다.\n             \n         \n         수도권 광역지표의 의의\t\t\n         \n            ○ \n            \n             지방자치 확립으로 지역의 중요성이 높아지고 있지만 특정 지역 단위에서만 해결할 수 없는 문제들이 늘어나고 있습니다. \n             또한, 수도권에서 경제활동 등 다양한 기능 간의 상호의존도가 높아져서 도시로부터 인접도시들이 연결된 광역(Megapolis)의 중요성이 커지고 있습니다.\n            \n            ○ \n            \n              이러한 광역권내 문제 해결을 위한 정책 추진시 그 결과를 평가하고 환류할 수 있는 증거가 필요한 바, 수도권 광역지표가 그 측정 도구가 될 것입니다.\n            \n            ○ \n            \n              이로써 지자체, 지역연구기관, 지역 시민은 증거기반의 정책 의사결정과 의사소통에 도움이 되기를 바랍니다.\n              ※ 궁금하신 사항이나, 정보 바로잡기 문의는 전화 02-2110-7762, 7771로 연락바랍니다.\n            \n         \n         지표체계와 구성\t\t\n         \n            ○ \n            \n                수도권 광역지표는 경쟁력지표, 발전지표, 생활지표로 구성되어 있습니다.\n            \n         \n\n         \n            \n               \n                  \n               \n            \n         \n\n         \n            ○ \n            \n               경쟁력지표-발전지표-생활지표 간의 관련성은 아래 그림과 같습니다.\n            \n         \n\n         \n            \n               \n                  \n               \n            \n         \n         \n\n         \n            ○ \n            \n               지표는 총 3개 부문, 11개 영역, 27개 하위영역, 103개 지표로 구성되어 있습니다.\n            \n         \n               \n                  \n                     \n                        \n                        \n                        \n                        \n                        \n                     \n                     \n                        부문\n                        지표정의\n                        영역(11)\n                        하위영역(27)\n                        세부지표(103)\n                     \n                     \n                        경쟁력지표\n                        \n                           국내외적으로 다른 광역에 비해 더 우수한 자원과 역량을 갖춘 결과 물질/비물질적으로 반영하고 내외적으로 매력을 발휘할 수 있는 상태 측정\n                        \n                        4\n                        8\n                        21\n                     \n                     \n                        발전지표\n                        \n                           경제 발전 결과로 일자리와 소득이 증가하고 주민 욕구 충족이 가능하도록 광역단위의 경제 및 사회체계가 부작용 없이 활발하고 효율적으로 기능을 하는 상태 및 과정을 측정\n                        \n                        3\n                        8\n                        33\n                     \n                     \n                        생활지표\n                        \n                           물질적 생활, 내 삶의 기회 등 양적 개념과 일상적 삶의 질 등 질적 개념을 포함하여 광역주민들의 생활을 다면적으로 측정\n                        \n                        4\n                        11\n                        49\n                     \n                  \n         \n      \n   \n\n","id":""},"/site/faq/":{"type":"Pages","url":"/site/faq/","title":"FAQ\n","content":"\n    \n        \n            \n                \n            \n            \n                자주하는 질문(FAQ)\n            \n        \n    \n\n\n\n\n    자주하는 질문(FAQ) -->\n\t\n\t\n Q1. 수도권 광역지표를 누가, 언제 만들었나요?   \nA1. 2020년부터~2021년까지 2개년간 경인지방통계청이 정책연구용역사업으로 (사)한국삶의질학회 등과 함께 지표 체계를 만들고, 2022년에 최종 지표를 선정하여 시계열자료(2001년~현재)로 DB를 구축하였습니다.\n\n\n Q2. 광역지표 작성 배경이 무엇인가요?    \nA2. 지방자치 확립으로 지역의 중요성이 높아지고 있지만 특정 지역 단위에서만 해결할 수 없는 문제들이 늘어나고 있습니다. 또한, 수도권에서 경제활동 등 다양한 기능 간의 상호의존도가 높아져서 도시로부터 인접도시들이 연결된 광역(Megapolis)의 중요성이 커지고 있습니다. 또한, 글로벌 경쟁의 단위가 국가 단위 경쟁도 중요하지만 메가폴리스 단위 경쟁의 중요성이 높아지고 있습니다. 이처럼 광역의 의미와 중요성이 높아지는 상황에서 광역단위 지표 체계를 만들고 작성하는 것은 광역 단위에서 경쟁력을 높이고 광역발전을 위한 정책을 수립하는 동시에 광역 주민들의 생활을 보다 편리하고 만족도 높게 만들고자 하는 노력의 일환입니다.  \n\n\t\t\n Q3. 수도권 광역지표와 KOSIS에서 제공하는 「e-지방지표」와 다른 점은 무엇인가요?    \nA3. e-지방지표는 행정구역단위인 시도, 시군구 단위 지표이며, 수도권 광역지표는 행정단위를 너머 서울, 경기, 인천을 모두 아우르는 광역 권역에 관한 지표입니다.    \n\t\t\n\t\t\n Q4. 지표는 모두 승인통계에서 나온 수치인가요?    \nA4. 해외출처는 OECD 등 국제기구에서, 국내 출처는 KOSIS 등 가급적 승인통계를 사용하였으나, 승인통계가 없는 경우 공공기관의 보고서나 웹사이트에서 자료를 이용한 경우도 있습니다.(예. 지방재정, 공공기관 종합청렴도평가 등)    \n\t\n\t\t\n Q5. 대부분 통계는 시도 단위로 공표되어, 광역권 단위로는 재집계해야 하는데 어떤 방법을 사용하였나요?    \nA5. 단순합계로 계산하면 안되는 지표는 마이크로데이터를 이용하여 재집계하였습니다. 마이크로데이터가 없는 경우에는 불가피하게 가중평균 등의 방법으로 작성하였고, 지표마다 그 산출 방법은 &lt;발간(참고)자료&gt; 메뉴에서  「2022 수도권 광역지표 분석 보고서」와 해당지표에서 「지표정의」란에 명시하였습니다.\n\t\n\t\t\n Q6. 경쟁력지표는 수도권을 타 광역권과 비교했는데, 광역권 구성 기준은 무엇인가요?    \nA6. 광역권역 분류는 「제4차 국토종합계획 수정계획(2011~2020년)」, 산업연구원의 「광역경제권 분류 기준」에 따라 5+2권역(수도권, 충청권, 호남권, 대경권, 동남권 / 강원권, 제주권)으로 나누었습니다.\n\n\t\t\n Q7. 자료 업데이트는 정기적으로 이뤄지나요?    \nA7. 정기적으로는 매년 업데이트 하되, 가급적 공표시기에 맞춰 최신 자료로 갱신할 예정입니다. 해당지표에서 「지표정의」란에 데이터 갱신이력을 남겼습니다.\n\n\t\t\n\t\t\n\t\n\t\t\n\t플랫폼 개발 매뉴얼\n\n\nSDG 데이터 플랫폼 개발을 원한다면 아래의 링크를 통해 자세한 정보를 얻으실 수 있습니다.\n한국, 영국, 미국 등 Open SDG 기반 플랫폼 소스는 누구나 활용할 수 있습니다.\n\n* Wiki [바로가기]\n → 개발 단계별 설명, 기술적 요구사항, 기본 프로그램 설치 방법 등\n\n* Open SDG [바로가기]\n → 플랫폼 개발 용어, 특정 기능 사용법(코드), Open SDG 활용 사례 등\n\n\t\n\n\n\n","id":""},"/site/faq1/":{"type":"Pages","url":"/site/faq1/","title":"FAQ\n","content":"\n\n\n    \n        \n            \n                \n            \n            \n                자주하는 질문(FAQ)\n            \n        \n    \n\n\n\n\n\t\n\t\t\n\n   Q1. 수도권 광역지표를 누가, 언제 만들었나요?\n\n\n   2020년부터~2021년까지 2개년간 경인지방통계청이 정책연구용역사업으로 (사)한국삶의질학회 등과 함께 지표 체계를 만들고, 2022년에 최종 지표를 선정하여 시계열자료(2001년~현재)로 DB를 구축하였습니다.\n\n\n   Q2. 광역지표 작성 배경이 무엇인가요? \n\n\n   지방자치 확립으로 지역의 중요성이 높아지고 있지만 특정 지역 단위에서만 해결할 수 없는 문제들이 늘어나고 있습니다. 또한, 수도권에서 경제활동 등 다양한 기능 간의 상호의존도가 높아져서 도시로부터 인접도시들이 연결된 광역(Megapolis)의 중요성이 커지고 있습니다. 또한, 글로벌 경쟁의 단위가 국가 단위 경쟁도 중요하지만 메가폴리스 단위 경쟁의 중요성이 높아지고 있습니다. 이처럼 광역의 의미와 중요성이 높아지는 상황에서 광역단위 지표 체계를 만들고 작성하는 것은 광역 단위에서 경쟁력을 높이고 광역발전을 위한 정책을 수립하는 동시에 광역 주민들의 생활을 보다 편리하고 만족도 높게 만들고자 하는 노력의 일환입니다.  \n\n\n   Q3. 수도권 광역지표와 KOSIS에서 제공하는 「e-지방지표」와 다른 점은 무엇인가요? \n\n\n   e-지방지표는 행정구역단위인 시도, 시군구 단위 지표이며, 수도권 광역지표는 행정단위를 너머 서울, 경기, 인천을 모두 아우르는 광역 권역에 관한 지표입니다.\n\n\n   Q4. 지표는 모두 승인통계에서 나온 수치인가요? \n\n\n   해외출처는 OECD 등 국제기구에서, 국내 출처는 KOSIS 등 가급적 승인통계를 사용하였으나, 승인통계가 없는 경우 공공기관의 보고서나 웹사이트에서 자료를 이용한 경우도 있습니다.(예. 지방재정, 공공기관 종합청렴도평가 등)\n\n\n   Q5. 대부분 통계는 시도 단위로 공표되어, 광역권 단위로는 재집계해야 하는데 어떤 방법을 사용하였나요? \n\n\n   단순합계로 계산하면 안되는 지표는 마이크로데이터를 이용하여 재집계하였습니다. 마이크로데이터가 없는 경우에는 불가피하게 가중평균 등의 방법으로 작성하였고, 지표마다 그 산출 방법은 &lt;발간(참고)자료&gt; 메뉴에서  「2022 수도권 광역지표 분석 보고서」와 해당지표에서 「지표정의」란에 명시하였습니다.\n\n\n   Q6. 경쟁력지표는 수도권을 타 광역권과 비교했는데, 광역권 구성 기준은 무엇인가요? \n\n\n   광역권역 분류는 「제4차 국토종합계획 수정계획(2011~2020년)」, 산업연구원의 「광역경제권 분류 기준」에 따라 5+2권역(수도권, 충청권, 호남권, 대경권, 동남권 / 강원권, 제주권)으로 나누었습니다.\n\n\n   Q7. 자료 업데이트는 정기적으로 이뤄지나요? \n\n\n   정기적으로는 매년 업데이트 하되, 가급적 공표시기에 맞춰 최신 자료로 갱신할 예정입니다. 해당지표에서 「지표정의」란에 데이터 갱신이력을 남겼습니다.\n\n\t\n\t\n\n\t플랫폼 개발 매뉴얼\n\n\nSDG 데이터 플랫폼 개발을 원한다면 아래의 링크를 통해 자세한 정보를 얻으실 수 있습니다.\n한국, 영국, 미국 등 Open SDG 기반 플랫폼 소스는 누구나 활용할 수 있습니다.\n\n* Wiki [바로가기]\n → 개발 단계별 설명, 기술적 요구사항, 기본 프로그램 설치 방법 등\n\n* Open SDG [바로가기]\n → 플랫폼 개발 용어, 특정 기능 사용법(코드), Open SDG 활용 사례 등\n\n\n\t\n\n\n\n\n","id":""},"/site/headline/":{"type":"Pages","url":"/site/headline/","title":"주요지표\n","content":"\n    \n        \n            \n                \n            \n            \n                수도권 광역지표 - 주요지표\n            \n        \n    \n\n\n\n\n▣ 발전지표\n    \n\n    \n        - {{ page.t.global_goals.5-short }} {{ page.t.general.goal }}\n    \n    \n        &nbsp;\n    \n\n\n\n    \n        {{ page.t.global_goals.5-short }} - \n        5.1\n    \n    {{ page.t.global_targets.5-1-title }}\n\n\n\n    \n        \n            5.1.1\n            \n                이용가능\n            \n        \n        \n            {{ page.t.global_indicators.5-1-1-title }}\n        \n    \n\n  \n\n    \n        {{ page.t.global_goals.5-short }} - \n        5.2\n    \n    {{ page.t.global_targets.5-2-title }}\n\n\n $(function() {
    if($('#indicatorData').length) {
      var domData = $('#indicatorData').data();

      if (domData.showdata) {

        $('.async-loading').each(function(i, obj) {
            $(obj).append($('<img />').attr('src', $(obj).data('img')).attr('alt', translations.indicator.loading));
        });

        var remoteUrl = '/comb/' + domData.id + '.json';
        if (opensdg.remoteDataBaseUrl !== '/') {
          remoteUrl = opensdg.remoteDataBaseUrl + remoteUrl;
        }

        $.ajax({
          url: remoteUrl,
          success: function(res) {

            $('.async-loading').remove();
            $('.async-loaded').show();

            var model = new indicatorModel({
              data: res.data,
              edgesData: res.edges,
              showMap: domData.showmap,
              country: domData.country,
              indicatorId: domData.indicatorid,
              shortIndicatorId: domData.id,
              chartTitle: domData.charttitle,
              chartTitles: domData.charttitles,
              measurementUnit: domData.measurementunit,
              xAxisLabel: domData.xaxislabel,
              showData: domData.showdata,
              graphType: domData.graphtype,
              startValues: domData.startvalues,
              graphLimits: domData.graphlimits,
              stackedDisaggregation: domData.stackeddisaggregation,
              graphAnnotations: domData.graphannotations,
              graphTargetLines: domData.graphtargetlines,
              graphSeriesBreaks: domData.graphseriesbreaks,
              indicatorDownloads: domData.indicatordownloads,
              dataSchema: domData.dataschema,
              compositeBreakdownLabel: domData.compositebreakdownlabel,
              precision: domData.precision,
            }),
            view  = new indicatorView(model, {
              rootElement: '#indicatorData',
              legendElement: '#plotLegend',
              decimalSeparator: '',
              maxChartHeight: 420,
              tableColumnDefs: [
                { maxCharCount: 25 }, // nowrap
                { maxCharCount: 35, width: 200 },
                { maxCharCount: Infinity, width: 250 }
              ]
            }),
            controller = new indicatorController(model, view);
            controller.initialise();
          }
        });
      }
    }

    var switcher = new accessibilitySwitcher();


});
</script>
